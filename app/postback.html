<!DOCTYPE html>

            <span>$1,500,00</span>
            <i class="icon-arrow-down"></i>
            <div class="dropdown-menu">
                <ul>
                    <li><a href="" class="dropdown"><span class="name-drop">CPA</span><span class="count-drop">$1000</span></a></li>
                    <li><a href="" class="dropdown"><span class="name-drop">CPL</span><span class="count-drop">$1100</span></a></li>
                    <li><a href="" class="dropdown"><span class="name-drop">Turnover</span><span class="count-drop">$1030</span></a></li>
                    <li><a href="" class="dropdown"><span class="name-drop">Net deposit</span><span class="count-drop">$1000</span></a></li>

        </div>
        <div class="user-control">
            <a href="">
                <i class="icon-notification">
                    <span class="new-notification"></span>
                </i>
            </a>
        </div>
        <div class="user-control">
            <a href="">
                <i class="icon-profile"></i>

            </a>
        </div>
        <div class="user-control">
            <a href="">

            </a>
        </div>

<main id="main">
    <div class="content-wrapper">
        <div class="card">
            <div class="card-header">
                <span class="page-title">New postback</span>
            </div>
            <!--card title end-->

            <div class="card-body">
                <form class="postback card-form">
                    <div class="general-parameters bd-bottom">

                        <p>You can insert some parameters in this postback:</p>
                        <div class="textarea-group-wrap flex-container">
                            <div class="textarea-group">
                                <label class="section-title" for="signup">Signup</label>
                                <textarea class="default" name="" id="signup"
                                          placeholder="crm_userId = %user_id%&#10;subid = %p%"></textarea>
                            </div>
                            <div class="textarea-group">
                                <label class="section-title" for="signup">Deposit</label>
                                <textarea class="default" name="" id="deposit"
                                          placeholder="crm_userId = %user_id%&#10;subid = %p%"></textarea>
                            </div>
                        </div>
                        <div class="select-group flex-container align-center">
                            <div class="input-group">
                                <label for="postback-type" class="section-title">Postback type</label>
                                <select name="" id="postback-type" class="default">
                                    <option value="" disabled selected>S2S(http://..)</option>
                                    <option value="">Apple</option>
                                    <option value="">AlphaBeth</option>
                                    <option value="">Amazon</option>
                                </select>
                            </div>
                            <div class="input-group">
                                <label for="" class="section-title">To countries</label>
                                <select name="" id="compain" class="default">
                                    <option value="" disabled selected>Select countries</option>
                                    <option value="">Apple</option>
                                    <option value="">AlphaBeth</option>
                                    <option value="">Amazon</option>
                                </select>
                            </div>
                            <div class="input-group">
                                <label for="sending-options" class="section-title">Sending options</label>
                                <select name="" id="sending-options" class="default">
                                    <option value="" disabled selected>Choose compain</option>
                                    <option value="">Select</option>
                                    <option value="">AlphaBeth</option>
                                    <option value="">Amazon</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="form-inner-checkbox scroll-n-range bd-bottom">
                        <div class="checkbox-wrap">
                            <div class="section-title">
                                <span class="warning-text">Not</span>
                                <span>send statuses</span>
                            </div>
                            <div class="checkboxes flex-container scrollbar-inner">
                                <div class="checkbox-group flex-container align-center">
                                    <input type="checkbox" name="link1" id="link1">
                                    <label for="link1">Landing page Money</label>
                                    <a href="" class="ref ml-auto"><i class="icon-show"></i></a>
                                </div>
                                <div class="checkbox-group flex-container align-center">
                                    <input type="checkbox" name="link2" id="link2">
                                    <label for="link2">Mobile app</label>
                                    <a href="" class="ref ml-auto"><i class="icon-show"></i></a>
                                </div>
                                <div class="checkbox-group flex-container align-center">
                                    <input type="checkbox" name="link3" id="link3">
                                    <label for="link3">Your second site</label>
                                    <a href="" class="ref ml-auto"><i class="icon-show"></i></a>
                                </div>
                                <div class="checkbox-group flex-container align-center">
                                    <input type="checkbox" name="link4" id="link4">
                                    <label for="link4">LP your choice</label>
                                    <a href="" class="ref ml-auto"><i class="icon-show"></i></a>
                                </div>
                                <div class="checkbox-group flex-container align-center">
                                    <input type="checkbox" name="link5" id="link5">
                                    <label for="link5">LP Senator free signals</label>
                                    <a href="" class="ref ml-auto"><i class="icon-show"></i></a>
                                </div>
                                <div class="checkbox-group flex-container align-center">
                                    <input type="checkbox" name="link6" id="link6">
                                    <label for="link6">Your second LP</label>
                                    <a href="" class="ref ml-auto"><i class="icon-show"></i></a>
                                </div>
                                <div class="checkbox-group flex-container align-center">
                                    <input type="checkbox" name="link7" id="link7">
                                    <label for="link7">LP Wallet</label>
                                    <a href="" class="ref ml-auto"><i class="icon-show"></i></a>
                                </div>
                                <div class="checkbox-group flex-container align-center">
                                    <input type="checkbox" name="link8" id="link8">
                                    <label for="link2">LP DE Your choise</label>
                                    <a href="" class="ref ml-auto"><i class="icon-show"></i></a>
                                </div>
                                <div class="checkbox-group flex-container align-center">
                                    <input type="checkbox" name="link9" id="link9">
                                    <label for="link9">Landing page Money</label>
                                    <a href="" class="ref ml-auto"><i class="icon-show"></i></a>
                                </div>
                                <div class="checkbox-group flex-container align-center">
                                    <input type="checkbox" name="link10" id="link10">
                                    <label for="link10">E-Shop 01</label>
                                    <a href="" class="ref ml-auto"><i class="icon-show"></i></a>
                                </div>
                                <div class="checkbox-group flex-container align-center">
                                    <input type="checkbox" name="link11" id="link11">
                                    <label for="link11">Invest wisely</label>
                                    <a href="" class="ref ml-auto"><i class="icon-show"></i></a>
                                </div>
                                <div class="checkbox-group flex-container align-center">
                                    <input type="checkbox" name="link12" id="link12">
                                    <label for="link12">LP Your choice</label>
                                    <a href="" class="ref ml-auto"><i class="icon-show"></i></a>
                                </div>
                                <div class="checkbox-group flex-container align-center">
                                    <input type="checkbox" name="link13" id="link13">
                                    <label for="link13">Toy Store</label>
                                    <a href="" class="ref ml-auto"><i class="icon-show"></i></a>
                                </div>
                                <div class="checkbox-group flex-container align-center">
                                    <input type="checkbox" name="link14" id="link14">
                                    <label for="link14">Toy Store LP Sign up page</label>
                                    <a href="" class="ref ml-auto"><i class="icon-show"></i></a>
                                </div>
                                <div class="checkbox-group flex-container align-center">
                                    <input type="checkbox" name="link15" id="link15">
                                    <label for="link15">Book Store</label>
                                    <a href="" class="ref ml-auto"><i class="icon-show"></i></a>
                                </div>
                            </div>
                        </div>
                        <div class="range-wrap">
                            <div class="section-title">
                                <span>Send after:</span>
                            </div>
                            <div id="slider">
                                <div id="custom-handle" class="ui-slider-handle"></div>
                            </div>
                        </div>
                    </div>
                    <div class="btn-row text-right">
                        <button class="btn btn-action" type="submit">Create Pixel</button>
                    </div>
                </form>

                <!--card body end-->
            </div>
        </div>
        <!--card end-->
