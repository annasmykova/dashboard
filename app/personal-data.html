<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Template</title>

    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" rel="stylesheet">
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="css/style.css">

</head>
<body>
<!--Header start-->
<header id="header" class="fixed-to-top">
    <div class="flex-container justify-end align-center">
        <div class="user-control dropdown-wrap">
            <i class="icon-wallet"></i>
            <span>$1,500,00</span>
            <i class="icon-arrow-down"></i>
            <div class="dropdown-menu">
                <ul>
                    <li><a href="" class="dropdown"><span class="name-drop">CPA</span><span class="count-drop">$1000</span></a></li>
                    <li><a href="" class="dropdown"><span class="name-drop">CPL</span><span class="count-drop">$1100</span></a></li>
                    <li><a href="" class="dropdown"><span class="name-drop">Turnover</span><span class="count-drop">$1030</span></a></li>
                    <li><a href="" class="dropdown"><span class="name-drop">Net deposit</span><span class="count-drop">$1000</span></a></li>
                </ul>
            </div>
        </div>
        <div class="user-control">
            <a href="">
                <i class="icon-notification">
                    <span class="new-notification"></span>
                </i>
            </a>
        </div>
        <div class="user-control">
            <a href="">
                <i class="icon-profile"></i>
                <span class="user-auth-name ref">Leonardo Dicaprio</span>
            </a>
        </div>
        <div class="user-control">
            <a href="">
                <i class="icon-quit"></i>
            </a>
        </div>
    </div>
</header>

<!--Aside start-->
<aside id="aside" class="fixed-to-top">
    <div class="menu-control flex-container justify-sb align-center">
        <div class="logo">
            <a href=""><img src="img/logo.png" alt=""></a>
        </div>
        <div class="menu-btn">
            <span></span>
            <span></span>
            <span></span>
        </div>
    </div>

    <!--menu aside-->
    <div class="aside-menu">
        <ul>
            <li>
                <a href="index.html">
                    <i class="icon-general"></i>
                    <span>General</span>
                </a>
            </li>
            <li>
                <a href="details.html">
                    <i class="icon-details"></i>
                    <span>Details</span>
                </a>
            </li>
            <li>
                <a href="links.html">
                    <i class="icon-links"></i>
                    <span>Links</span>
                </a>
            </li>
            <li>
                <a href="banners.html">
                    <i class="icon-banners"></i>
                    <span>Banners</span>
                </a>
            </li>
            <li class="active">
                <a href="personal-data.html">
                    <i class="icon-personaldata"></i>
                    <span>Personal data</span>
                </a>
            </li>
            <li>
                <a href="payout.html">
                    <i class="icon-payout"></i>
                    <span>Payout</span>
                </a>
            </li>
            <li>
                <a href="postback.html">
                    <i class="icon-postback"></i>
                    <span>Postback</span>
                </a>
            </li>
        </ul>
    </div>

    <!--your manager-->
    <div class="your-manager">
        <div class="mngr-title">
            <span>Your manager</span>
        </div>
        <div class="manager-info flex-container align-center">
            <div class="mngr-photo">
                <a href=""><img src="img/manager-photo.png" alt=""></a>
                <div class="online"></div>
            </div>
            <div class="mngr-name">
                <a href="">
                    <span>Mikhael E.</span>
                </a>
            </div>
        </div>
    </div>
</aside>
<!--Aside end-->
<main id="main">
    <div class="content-wrapper">
        <div class="card">
            <div class="card-header">
                <span class="page-title">Personal data</span>
            </div>
            <!--card title end-->
            <div class="card-body ">
                <form class="personal-data">
                    <div class="personal-input-group bd-bottom flex-container align-center">
                        <div class="input-group flex-container justify-sb align-center">
                            <label class="section-title" for="name">Name</label>
                            <input type="text" class="default" id="name">
                        </div>
                        <div class="input-group flex-container justify-sb align-center">
                            <label class="section-title" for="surname">Surname</label>
                            <input type="text" class="default" id="surname">
                        </div>
                        <div class="input-group flex-container justify-sb align-center">
                            <label class="section-title" for="email">Email</label>
                            <input type="text" class="default" id="email">
                        </div>
                        <div class="input-group flex-container justify-sb align-center">
                            <label class="section-title" for="phone">Phone</label>
                            <input type="text" class="default" id="phone">
                        </div>
                    </div>
                    <div class="personal-input-group bd-bottom flex-container align-center">
                        <div class="input-group flex-container justify-sb align-center">
                            <label class="section-title" for="skype">Skype</label>
                            <input type="text" class="default" id="skype">
                        </div>
                        <div class="input-group flex-container justify-sb align-center">
                            <label class="section-title" for="icq">ICQ</label>
                            <input type="text" class="default" id="icq">
                        </div>
                        <div class="input-group flex-container justify-sb align-center">
                            <label class="section-title" for="msn">Msn</label>
                            <input type="text" class="default" id="msn">
                        </div>
                    </div>
                    <div class="personal-input-group bd-bottom flex-container align-center">
                        <div class="input-group flex-container justify-sb align-center">
                            <label class="section-title" for="wallet">Wallet</label>
                            <input type="text" class="default" id="wallet">
                        </div>
                    </div>
                    <div class="personal-input-group bd-bottom flex-container align-center">
                        <div class="input-group flex-container justify-sb align-center">
                            <label class="section-title" for="password">Password</label>
                            <input type="password" class="default" id="password">
                        </div>
                        <div class="input-group flex-container justify-sb align-center">
                            <label class="section-title" for="repeat-pas">Repeat</label>
                            <input type="password" class="default" id="repeat-pas">
                        </div>
                    </div>
                    <div class="btn-row text-center">
                        <button class="btn btn-action" type="submit">Send</button>
                    </div>
                </form>

            </div>
            
        </div>
        <!--card end-->
    </div>
</main>
<!--Header end-->

<!--loader start-->
<div id="loading">
    <div id="loading-center">
        <div id="loading-center-absolute">
            <div id="object"></div>
        </div>
    </div>
</div>

<script src="js/jquery.formstyler.min.js"></script>
<script src="js/jquery.scrollbar.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.1/Chart.min.js"></script>
<script src="js/init.js"></script>
<script src="js/plugins.min.js"></script>

</body>
</html>
